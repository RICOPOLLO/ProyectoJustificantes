<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en VPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        section {
            margin: 20px 0;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a mi VPS</h1>
    </header>

    <section>
        <p>Esta es una página básica en HTML servida desde un VPS.</p>
        <p>Puedes personalizar este contenido para adaptarlo a tus necesidades.</p>
    </section>

    <footer>
        <p>&copy; 2024 - Mi Proyecto en VPS</p>
    </footer>

</body>
</html>
